<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ATS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.2/marked.min.css">
    <style>
        /* Dark mode styles */
        :root {
            --color-bg: #121212;
            --color-fg: #ffffff;
        }

        /* Light mode styles */
        [data-theme="light"] {
            --color-bg: #ffffff;
            --color-fg: #000000;
        }

        /* Common styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-fg);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff; /* Light mode background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        [data-theme="dark"] .container {
            background-color: #2b2b2b; /* Dark mode background */
            /* Add any other desired styles for dark mode */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #3d8ec9;
            position: relative;
            animation: slideInDown 1s ease;
        }

        h1::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #3d8ec9;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            animation: slideInLeft 1s ease;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #3d8ec9;
        }

        input[type="file"],
        textarea {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
            animation: fadeIn 1s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input[type="file"]:focus,
        textarea:focus {
            border-color: #3d8ec9;
            outline: none;
            background-color: rgba(255, 255, 255, 1);
        }

        button {
            padding: 10px 20px;
            background-color: #3d8ec9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideInRight 1s ease;
        }

        button:hover {
            background-color: #357bb5;
        }

        button i {
            margin-right: 10px;
        }

        #output {
            border: 1px solid var(--color-fg);
            padding: 20px;
            border-radius: 5px;
            background-color: var(--color-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease;
        }

        #output:hover {
            transform: scale(1.02);
        }

        #output h2 {
            margin-top: 0;
            color: var(--color-fg);
            position: relative;
            padding-bottom: 10px;
        }

        #output h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: var(--color-fg);
        }

        #output p {
            margin-bottom: 10px;
            color: var(--color-fg);
        }

        .loading {
            justify-content: center;
            align-items: center;
            height: 100px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(61, 142, 201, 0.2);
            border-left-color: #3d8ec9;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        .btn-container button {
            margin: 0 10px;
        }

        .copy-btn {
            background-color: #6c757d;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #5a6268;
        }

        @media (max-width: 800px) {
            .container {
                margin: 20px auto;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input[type="text"],
            input[type="file"],
            textarea {
                width: 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 24px;
            }
            label {
                font-size: 1rem;
            }
            input[type="text"],
            input[type="file"],
            textarea {
                width: 250px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 20px;
            }
            input[type="text"],
            input[type="file"],
            textarea {
                width: 200px;
            }
        }

        @media (max-width: 280px) {
            h1 {
                font-size: 18px;
            }
            input[type="text"],
            input[type="file"],
            textarea {
                width: 160px;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Rest of your CSS styles... */
        
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1;
        }

        #theme-toggle i {
            font-size: 20px;
            color: #3d8ec9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" id="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>
        <h1>Smart ATS</h1>
        <form id="ats-form">
            <label for="resume">Upload Resume(Pdf):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>
            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job-description" rows="5" required></textarea>
            <button type="submit"><i class="fas fa-search"></i>Analyze</button>
        </form>
        <div class="loading" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="output"></div>
        <div class="follow-container">
            <p>Follow me on <a href='https://github.com/AquibPy' target='_blank'> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg></a></p>
        </div>
        <footer>
            <p>© Made with ❤️ by <a href='https://www.linkedin.com/in/aquibpy/' target='_blank'>Mohd Aquib</a></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.2/marked.min.js"></script>
    <script>
        // Dark mode toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Check for user preference in local storage
        const localStorageTheme = localStorage.getItem('theme');
        if (localStorageTheme) {
            document.documentElement.setAttribute('data-theme', localStorageTheme);
        }

        const form = document.getElementById('ats-form');
        const outputContainer = document.getElementById('output');
        const spinner = document.querySelector('.spinner');
        const loadingSpinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingSpinner.style.display = 'flex'; // Show spinner

            const resumeFile = document.getElementById('resume').files[0];
            const jobDescription = document.getElementById('job-description').value;

            if (!resumeFile || !jobDescription) {
                alert('Please provide both resume and job description.');
                loadingSpinner.style.display = 'none'; // Hide spinner
                return;
            }

            const formData = new FormData();
            formData.append('resume_pdf', resumeFile);
            formData.append('job_description', jobDescription);

            try {
                const response = await fetch('https://llm-pgc4.onrender.com/smart_ats', {
                    method: 'POST',
                    body: formData
                });

                const responseData = await response.json(); // Parse JSON response

                // Extract main output from the response
                const mainOutput = responseData.response;

                // Convert Markdown to HTML using marked.js
                const htmlOutput = marked(mainOutput);

                // Display output in the output container
                outputContainer.innerHTML = `<div>${htmlOutput}</div>`;
                outputContainer.classList.add('show');
            } catch (error) {
                console.error('Error:', error);
                outputContainer.innerHTML = '<pre>An error occurred while processing the request.</pre>';
                outputContainer.classList.add('show');
            } finally {
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        });
    </script>
</body>
</html>
