<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.2/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #f0f, #0ff, #ff0, #f0f);
      background-size: 400% 400%;
      border-radius: 25px;
      z-index: -1;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .chat-container {
      border-radius: 15px;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #result {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    #message-container {
      display: flex;
      flex-wrap: wrap;
    }

    #message {
      width: 65%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .send-button {
      padding: 12px 24px;
      border: 2px solid #007bff;
      border-radius: 30px;
      background-color: transparent;
      color: #007bff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .send-button:hover {
      background-color: #007bff;
      color: #fff;
    }

    #mode-switch {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #dark-mode-label {
      margin-right: 5px;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      color: #007bff;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    footer {
      margin-top: 20px;
      text-align: center;
    }

    footer p {
      font-size: 14px;
      color: #888;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      #message {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .chat-container {
      background-color: #444;
    }

    body.dark-mode input[type="text"],
    body.dark-mode button {
      background-color: #555;
      color: #fff;
    }

    body.dark-mode #result {
      border-color: #666;
    }

    .slider {
      -webkit-appearance: none;
      width: 60px;
      height: 34px;
      background: #ccc;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
      border-radius: 34px;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 26px;
      height: 26px;
      background: #4caf50;
      cursor: pointer;
      border-radius: 50%;
    }

    .slider::-moz-range-thumb {
      width: 26px;
      height: 26px;
      background: #4caf50;
      cursor: pointer;
      border-radius: 50%;
    }

    .message-bubble {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 20px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user-message-bubble {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot-message-bubble {
      background-color: #f2f2f2;
      color: black;
      align-self: flex-start;
    }

    .bot-message-bubble pre,
    .user-message-bubble pre {
      margin: 0;
      white-space: pre-wrap;
    }

    body.dark-mode .message-bubble {
      background-color: #555;
      color: #fff;
    }

    body.dark-mode .user-message-bubble {
      background-color: #007bff;
      color: white;
    }

    body.dark-mode .bot-message-bubble {
      background-color: #666;
      color: white;
    }

    body {
      background-color: transparent;
    }

    @media (min-width: 768px) {
      .chat-container {
        max-width: 700px;
      }
    }

    /* Notification styles */
    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease forwards, fadeOut 0.5s 1.5s ease forwards;
      z-index: 9999;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="chat-container">
    <h1>Chat with LLAMA 3 ü¶ôü¶ôü¶ô</h1>
    <div id="result"></div>
    <div id="message-container">
      <input type="text" id="message" placeholder="Type your message here" />
      <button onclick="sendMessage()" class="send-button">Send Message</button>
    </div>
    <div id="mode-switch">
      <label id="dark-mode-label" for="dark-mode">Dark Mode</label>
      <input type="range" min="0" max="1" value="0" class="slider" id="dark-mode" onchange="toggleDarkMode()">
    </div>
    <footer>
      <p>¬© Made with ‚ù§Ô∏è by <a href='https://github.com/AquibPy' target='_blank'>Mohd Aquib</a> </p>
    </footer>
  </div>
  
  <script>
    async function sendMessage() {
        var messageInput = document.getElementById("message");
        var message = messageInput.value.trim();

        if (!message) {
            displayErrorMessage("Please enter a message.");
            return;
        }

        var timestamp = getCurrentDateTime();

        var userMessageBubble = document.createElement('div');
        userMessageBubble.classList.add('user-message-bubble', 'message-bubble');
        var userMessageContent = document.createElement('div');
        userMessageContent.classList.add('message-content');
        userMessageContent.textContent = message;
        var userMessageTimestamp = document.createElement('div');
        userMessageTimestamp.classList.add('message-timestamp');
        userMessageTimestamp.textContent = timestamp;
        userMessageBubble.appendChild(userMessageContent);
        userMessageBubble.appendChild(userMessageTimestamp);
        document.getElementById("result").appendChild(userMessageBubble);

        var response = await fetch('https://llm-pgc4.onrender.com/stream_chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'message=' + encodeURIComponent(message)
        });
        var reader = response.body.getReader();
        var decoder = new TextDecoder('utf-8');

        var botResponseContainer = document.createElement('div');
        botResponseContainer.classList.add('bot-message-bubble', 'message-bubble');

        var botMessageBubble = document.createElement('div');
        botMessageBubble.classList.add('bot-response');
        botResponseContainer.appendChild(botMessageBubble);
        
        // Add a copy button with copy symbol to each bot message bubble
        var copyButton = document.createElement('button');
        copyButton.innerHTML = "&#128203;"; // Unicode for copy symbol
        copyButton.addEventListener('click', function() {
            copyToClipboard(botResponse);
            showNotification('Copied!');
        });
        botResponseContainer.appendChild(copyButton);

        document.getElementById("result").appendChild(botResponseContainer);

        var botResponse = '';

        async function readStream() {
            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }
                const chunk = decoder.decode(value, { stream: true });
                botResponse += chunk;
                botMessageBubble.innerHTML = marked(botResponse);
                var chatContainer = document.getElementById("result");
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        readStream().catch(error => {
            console.error('Error reading response stream:', error);
        });
        messageInput.value = '';
    }

    function getCurrentDateTime() {
        var now = new Date();
        var date = now.toLocaleDateString();
        var time = now.toLocaleTimeString();
        return date + ' ' + time;
    }

    function toggleDarkMode() {
        var body = document.body;
        var chatContainer = document.querySelector(".chat-container");
        var darkModeSlider = document.getElementById("dark-mode");
        var messageTimestamps = document.querySelectorAll('.message-timestamp');

        if (darkModeSlider.value === "1") {
            body.classList.add("dark-mode");
            chatContainer.classList.add("dark-mode");
            messageTimestamps.forEach(function (timestamp) {
                timestamp.style.color = '#fff';
            });
        } else {
            body.classList.remove("dark-mode");
            chatContainer.classList.remove("dark-mode");
            messageTimestamps.forEach(function (timestamp) {
                timestamp.style.color = '#000';
            });
        }
    }

    function displayErrorMessage(message) {
        const errorDiv = document.createElement('div');
        errorDiv.classList.add('error-message');
        errorDiv.textContent = message;
        document.getElementById("result").appendChild(errorDiv);
        setTimeout(() => {
            errorDiv.remove();
        }, 3000);
    }

    function copyToClipboard(text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
    }

    // Function to display a notification
    function showNotification(message) {
        const notification = document.createElement('div');
        notification.classList.add('notification');
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => {
            notification.remove();
        }, 2000); // Remove notification after 2 seconds
    }
  </script>
</body>
</html>
