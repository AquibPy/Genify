name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test FastAPI Application
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Google API Key
        env:
          GOOGLE_API_KEY: ${{ vars.GOOGLE_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ vars.HUGGINGFACE_API_KEY }}
          MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
          MONGO_PASSWORD: ${{ vars.MONGO_PASSWORD }}
          MONGO_DBNAME: ${{ vars.MONGO_DBNAME }}
          MONGO_COLLECTION: ${{ vars.MONGO_COLLECTION }}
        run: |
          echo "Google API Key: Success!!!"

      - name: Run Tests
        run: |
          pytest test_main.py
