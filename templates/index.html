<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with LLMs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.2/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --background: #f9fafb;
      --card-bg: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --animation-speed: 0.3s;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body.dark-mode {
      --primary-color: #818cf8;
      --primary-hover: #6366f1;
      --background: #111827;
      --card-bg: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --border-color: #374151;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: background-color var(--animation-speed) ease, 
                  color var(--animation-speed) ease,
                  border-color var(--animation-speed) ease;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--background);
      color: var(--text-primary);
      position: relative;
      padding: 20px;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(125deg, #a78bfa20, #818cf820, #6366f120);
      background-size: 400% 400%;
      z-index: -1;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      border-radius: 16px;
      background-color: var(--card-bg);
      width: 100%;
      max-width: 800px;
      min-height: 600px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      animation: fadeIn 0.5s ease forwards;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #result {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 400px;
    }

    .input-container {
      padding: 15px 20px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 12px 16px;
      border-radius: 30px;
      border: 1px solid var(--border-color);
      background-color: var(--background);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
    }

    #message:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .send-button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .send-button:hover {
      background-color: var(--primary-hover);
    }

    .send-button svg {
      width: 16px;
      height: 16px;
    }

    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
      position: relative;
    }

    .user-message-bubble {
      background-color: var(--primary-color);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot-message-bubble {
      background-color: var(--background);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message-content {
      margin-bottom: 5px;
    }

    .message-timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 5px;
      text-align: right;
    }

    .bot-response pre, .message-content pre {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    body.dark-mode .bot-response pre, body.dark-mode .message-content pre {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .bot-response code, .message-content code {
      font-family: 'Fira Code', monospace;
      font-size: 0.9em;
    }

    .settings-panel {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      border-top: 1px solid var(--border-color);
    }

    .setting-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .setting-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:focus + .slider {
      box-shadow: 0 0 1px var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--card-bg);
      color: var(--text-primary);
      font-size: 0.9rem;
      outline: none;
      min-width: 200px;
    }

    select:focus {
      border-color: var(--primary-color);
    }

    footer {
      padding: 15px 20px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.8rem;
      border-top: 1px solid var(--border-color);
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 8px;
    }

    .copy-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 4px;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .bot-message-bubble:hover .copy-button {
      opacity: 1;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      animation: slideIn 0.3s, fadeOut 0.3s 1.7s forwards;
      z-index: 100;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @media (max-width: 768px) {
      .chat-container {
        height: calc(100vh - 40px);
        border-radius: 12px;
      }
      
      .settings-panel {
        flex-direction: column;
        gap: 15px;
      }

      .message-bubble {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="chat-container">
    <div class="chat-header">
      <h1 class="chat-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Chat with LLAMA 3 ü¶ôü¶ôü¶ô
      </h1>
      <div class="chat-controls">
        <label class="switch">
          <input type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div id="result"></div>
    
    <div class="input-container">
      <input type="text" id="message" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') document.querySelector('.send-button').click();">
      <button onclick="sendMessage()" class="send-button">
        <span>Send</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
    
    <div class="settings-panel">
      <div class="setting-item">
        <span class="setting-label">Select Model:</span>
        <select id="model-select" onchange="updateSelectedModel()">
          <option value="llama3-70b-8192">LLAMA 3-70b ü¶ôü¶ôü¶ô</option>
          <option value="llama3-8b-8192">LLAMA 3-8b ü¶ôü¶ôü¶ô</option>
          <option value="llama-3.1-8b-instant">LLAMA 3.1-8b ü¶ôü¶ôü¶ô</option>
          <option value="gemma2-9b-it">GEMMA 2 9b-it</option>
          <option value="deepseek-r1-distill-qwen-32b">DeepSeek R1 Distill Qwen 32B</option>
          <option value="qwen-2.5-coder-32b">Qwen 2.5 Coder 32B</option>
          <option value="llama-3.3-70b-versatile">LLAMA 3.3 70B Versatile</option>
          <option value="meta-llama/llama-4-maverick-17b-128e-instruct">LLAMA 4 Maverick 17B Instruct</option>
          <option value="mistral-saba-24b">MISTRAL SABA 24b</option>
        </select>
      </div>
    </div>
    
    <footer>
      <p>Made with ‚ù§Ô∏è by <a href='https://www.linkedin.com/in/aquibpy/' target='_blank'>Mohd Aquib</a></p>
      <div class="social-links">
        <a href='https://github.com/AquibPy' target='_blank'>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
      </div>
    </footer>
    
    <div id="notification"></div>
  </div>
  
  <script>
    async function sendMessage() {
      var messageInput = document.getElementById("message");
      var message = messageInput.value.trim();

      if (!message) {
        displayErrorMessage("Please enter a message.");
        return;
      }

      var timestamp = getCurrentDateTime();

      var userMessageBubble = document.createElement('div');
      userMessageBubble.classList.add('user-message-bubble', 'message-bubble');
      var userMessageContent = document.createElement('div');
      userMessageContent.classList.add('message-content');
      userMessageContent.textContent = message;
      var userMessageTimestamp = document.createElement('div');
      userMessageTimestamp.classList.add('message-timestamp');
      userMessageTimestamp.textContent = timestamp;
      userMessageBubble.appendChild(userMessageContent);
      userMessageBubble.appendChild(userMessageTimestamp);
      document.getElementById("result").appendChild(userMessageBubble);

      var selectedModel = document.getElementById("model-select").value;

      var response = await fetch('https://llm-pgc4.onrender.com/stream_chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'message=' + encodeURIComponent(message) + '&llm=' + selectedModel
      });
      var reader = response.body.getReader();
      var decoder = new TextDecoder('utf-8');

      var botResponseContainer = document.createElement('div');
      botResponseContainer.classList.add('bot-message-bubble', 'message-bubble');

      var botMessageBubble = document.createElement('div');
      botMessageBubble.classList.add('bot-response');
      botResponseContainer.appendChild(botMessageBubble);
      
      var copyButton = document.createElement('button');
      copyButton.classList.add('copy-button');
      copyButton.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      `;
      
      var botResponse = '';
      
      copyButton.addEventListener('click', function() {
        copyToClipboard(botResponse);
        showNotification('Copied to clipboard');
      });
      botResponseContainer.appendChild(copyButton);

      document.getElementById("result").appendChild(botResponseContainer);

      async function readStream() {
        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            break;
          }
          const chunk = decoder.decode(value, { stream: true });
          botResponse += chunk;
          botMessageBubble.innerHTML = marked(botResponse);
          var chatContainer = document.getElementById("result");
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      }

      readStream().catch(error => {
        console.error('Error reading response stream:', error);
      });
      
      messageInput.value = '';
      messageInput.focus();
      
      // Add timestamp after response is complete
      setTimeout(() => {
        var botMessageTimestamp = document.createElement('div');
        botMessageTimestamp.classList.add('message-timestamp');
        botMessageTimestamp.textContent = getCurrentDateTime();
        botResponseContainer.appendChild(botMessageTimestamp);
      }, 500);
    }

    function getCurrentDateTime() {
      var now = new Date();
      var date = now.toLocaleDateString();
      var time = now.toLocaleTimeString();
      return date + ' ' + time;
    }

    function toggleDarkMode() {
      var body = document.body;
      var darkModeToggle = document.getElementById("dark-mode");
      
      if (darkModeToggle.checked) {
        body.classList.add("dark-mode");
      } else {
        body.classList.remove("dark-mode");
      }
    }

    function displayErrorMessage(message) {
      showNotification(message);
    }

    function copyToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.classList.add('notification');
      notification.textContent = message;
      document.getElementById("notification").appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 2000);
    }

    function updateSelectedModel() {
      var selectedModel = document.getElementById("model-select").value;
      var modelOptions = {
        "llama3-70b-8192": "LLAMA 3-70b ü¶ôü¶ôü¶ô",
        "llama3-8b-8192": "LLAMA 3-8b ü¶ôü¶ôü¶ô",
        "llama-3.1-8b-instant": "LLAMA 3.1 8b ü¶ôü¶ôü¶ô",
        "gemma2-9b-it": "GEMMA 2 9b-it",
        "deepseek-r1-distill-qwen-32b": "DeepSeek R1 Distill Qwen 32B",
        "qwen-2.5-coder-32b": "Qwen 2.5 Coder 32B",
        "llama-3.3-70b-versatile": "LLAMA 3.3 70B Versatile",
        "meta-llama/llama-4-maverick-17b-128e-instruct": "LLAMA 4 Maverick 17B Instruct",
        "mistral-saba-24b": "MISTRAL SABA 24b"
      };
      var selectedModelText = modelOptions[selectedModel];
      document.querySelector(".chat-title").innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Chat with ${selectedModelText}
      `;
    }
  </script>
</body>
